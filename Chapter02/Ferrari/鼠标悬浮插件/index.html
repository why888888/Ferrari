<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js和CSS3自定义鼠标特效|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
    <style>
        #cursorBlob {
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
            position: absolute;
            z-index: 999;
            cursor: none;
        }
        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: #212121;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div id="cursorBlob"></div>
    <div class="wrap">
        <video src="../source/" autoplay></video>
    </div>
</div>

<script>
    const blobCursor = (() => {
        const CURSOR = document.querySelector('#cursorBlob');
        const LINKS = document.querySelectorAll('.nav__link');
        const setCursorPos = e => {
            const {pageX: posX, pageY: posY} = e;
            CURSOR.style.top = `${posY - CURSOR.offsetHeight / 2}px`;
            CURSOR.style.left = `${posX - CURSOR.offsetWidth / 2}px`;
        };
        document.addEventListener('mousemove', setCursorPos);

        const setCursorHover = () => CURSOR.style.transform = 'scale(2.5)';
        const removeCursorHover = () => CURSOR.style.transform = '';
        LINKS.forEach(link => link.addEventListener('mouseover', setCursorHover));
        LINKS.forEach(link => link.addEventListener('mouseleave', removeCursorHover));

    })();
</script>
</body>
</html>
